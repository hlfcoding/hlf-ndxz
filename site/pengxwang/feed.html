<?php // the markup is quirky, parser is sensitive ?>
<script id="tpl-feeds-container" type="text/html"><div>
    <div class="feeds-container bd">
        <ul class="feeds">
            ${feeds}
        </ul>
    </div>
</div></script>
<script id="tpl-posterous-feed" type="text/html"><div>
    <li class="posterous-feed feed-container">
        <header>
            <em class="label">
                Posterous (<a href="http://log.pengxwang.com" title="see all">link</a>)
            </em>
        </header>
        <ol class="feed mn mnV">
            {{each(i,p) post}}
            <li>
                <a class="compound permalink" href="${p.link}" rel="bookmark" 
                    target="_blank" data-tooltip="">
                    <article>
                    <!-- weird indentation due to parsing bugs -->
                        <span class="title faux-link">
                            ${p.title}</span>
                        <span class="delim">|</span>
                        <time datetime="${p.date}" pubdate>
                            ${p.humanDate}</time>
                        <span class="delim">|</span>
                        <abbr class="stat" title="${p.views} views">
                            ${p.views}</abbr>
                        <span class="delim">|</span>
                        <abbr class="truncated tags" title="${p.tags}">
                            ${p.tags}</abbr>
                    </article>
                </a>
            </li>
            {{/each}}
        </ol>
    </li>
</div></script>
<script id="tpl-twitter-feed" type="text/html"><div>
    <li class="twitter-feed feed-container">
        <header>
            <em class="label">
                Twitter (<a href="http://twitter.com/hlfcoding" title="see all">link</a>)
            </em>
        </header>
        <ol class="feed mn mnV">
            {{each(i,s) status}}
            <li>
                <article>
                    ${s.text}
                </article>
            </li>
            {{/each}}
        </ol>
    </li>
</div></script>
<script id="tpl-github-feed" type="text/html"><div>
    <li class="github-feed feed-container">
        <header>
            <em class="label">
                Github (<a href="http://github.com/hlfcoding" title="see all">link</a>)
            </em>
        </header>
        <ol class="feed mn mnV">
            {{each(i,e) entry}}
            <li>
                <article>
                    <div class="title inline">
                        ${e.title}</div>
                    <div class="delim inline">|</div>
                    <div class="content inline">
                        ${e.content}</div>
                </article>
            </li>
            {{/each}}
        </ol>
    </li>
</div></script>
<script id="tpl-deviantart-feed" type="text/html"><div>
    <li class="deviantart-feed feed-container">
        <header>
            <em class="label">
                DeviantArt (<a href="http://destrado04.deviantart.com/gallery/" title="see all">link</a>)
            </em>
        </header>
    </li>
    <ol class="feed mn mnG fixC">
        {{each(i,it) item}}
        <li>
            <figure>
                <img class="thumb" src="${it.thumb.url}" width="${it.thumb.width}" height="${it.thumb.height}" />
                <figcaption>
                    <a class="title inline" href="${it.permalink}" title="permalink" target="_blank" rel="bookmark" >
                        ${it.title}</a>
                    <span class="delim inline">|</span>
                    <time datetime="${it.date.pub}" pubdate>
                        ${it.date.human}</time>
                </figcaption>
            </figure>
        </li>
        {{/each}}
    </ol>
</div></script>
