plugin.external-data:
  view:
    js:
      - backbone
      - moment
      - mustache
      - underscore.inflection
      - underscore.string
      - xml2json
    js_templates:
      -
        id: deviantart-feed-item
        type: deviantart
      -
        id: github-feed-item
        type: github
      -
        id: tumblr-feed-item
        type: tumblr
      -
        id: twitter-feed-item
        type: twitter
      -
        id: userscripts-feed-item
        type: userscripts
      -
        id: generic-feed-item
        type: generic

  options:
    should_cache: true
    user_names: [hlfcoding, destrado04]
  services:
    deviantart:
      base_url: http://backend.deviantart.com
      endpoint: rss
      format: xml
      hours: 6
      params:
        q: gallery:destrado04/8696798
        type: deviation
    github:
      base_url: http://github.com
      endpoint: hlfcoding
      format: atom
      hours: 6
      unit: entry
    tumblr:
      base_url: http://api.tumblr.com/v2/blog
      endpoint: log.pengxwang.com/posts
      hours: 24
      params:
        api_key: 7tC2OQUzwrT9QkZ6cBRLwW8vEkO5kYidULwJkIcufiPdGbuo8x
      order:
        by: timestamp
        sort: descending
      unit: post
    twitter:
      base_url: https://api.twitter.com/1.1
      endpoint: statuses/user_timeline
      format: json
      hours: 3
      params:
        screen_name: hlfcoding
        contributor_details: 'false'
        trim_user: 'false'
      oauth:
        consumer_key:
        consumer_secret:
        token:
        token_secret:
      order:
        by: created_at
        sort: descending
      unit: status
    userscripts:
      base_url: http://userscripts.org/api/v0
      endpoint: scripts
      format: xml
      hours: 24
      order:
        by: _script_updated_at
        sort: descending
      params:
        user_id: 429889
      unit: script
